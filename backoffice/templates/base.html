<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LynxSec{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
        }

        .sidebar {
            height: 100vh; /* Full height */
            padding: 15px;
            overflow-y: auto; /* Scrollable if content overflows */
        }
        
        .sidebar a {
            color: #00e0ff;
            text-decoration: none;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .sidebar a:hover {
            background: #0077ff;
            color: #fff;
        }
        
        .nav-link.active {
            background: #0056b3; /* Active background color */
            color: #fff;
        }        

        .main-content {
            margin-left: 250px; /* Match the sidebar width */
            padding: 20px;
            flex: 1;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
    </style>
</head>
<body>
<!-- Sidebar -->
<nav class="col-md-2 d-none d-md-block bg-dark sidebar">
    <div class="d-flex flex-column h-100">
        <!-- Sidebar Header -->
        <div class="text-center mb-4">
            <img src="{% static 'logo.webp' %}" alt="LynxSec Logo" class="img-fluid" style="width: 70px; height: auto;">
        </div>
        <div class="sidebar-header text-center text-light py-3">
            <h4>LynxSec</h4>
        </div>

        <!-- Sidebar Navigation -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active text-light" href="{% url 'dashboard' %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'alerts' %}">
                    <i class="fas fa-bell"></i> Security Alerts
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'host_list' %}">
                    <i class="fas fa-computer"></i> Hosts
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'ids_list' %}">
                    <i class="fas fa-shield-alt"></i> IDS Deployments
                </a>
            </li>
        </ul>

        <!-- Sidebar Footer -->
        <div class="mt-auto">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'update_profile' %}">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
