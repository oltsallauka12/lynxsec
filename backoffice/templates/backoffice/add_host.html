{% extends 'base.html' %}

{% block title %}Add Host{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Add New Host</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Host</button>
        <a href="{% url 'host_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
